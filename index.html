<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            background-color: #1d000d;
        }
        #spinner{
            display: none;;
        }
    </style>
</head>
<body class="container">
    <header class="pt-5">
        <div class="w-50  mx-auto mb-5">
            <img class="h-25 img-fluid" src="images/TheCocktailDB.png" alt="">
        </div>
        <h1 class="text-light fw-bold text-center">Welcome to TheCocktailDB</h1>
    <div class="input-group my-5 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="search cocktail" aria-label="Recipient's uernasme" aria-describedby="button-addon2">
        <button class="btn btn-outline-dark btn-light" type="button" id="search-btn">Search</button>
    </div>
    </header>

    <main>
        <div id="error-result"></div>
        
        
        <div id="spinner" class="spinner-border text-light mx-auto my-5" role="status">
            <span class="visually-hidden ">Loading...</span>
        </div>


        <div id="details-area">
        </div>

        <div id="result-area" class="row row-cols-1 row-cols-md-3 g-4">
          </div>
    </main>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="JS/app.js"></script>
</body>
</html>
